<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <form  (ngSubmit)="onLogin(f)" #f="ngForm">
              <div class="form-group">
                <label class="control-label" for="loginOrEmail">Adres e-mail lub hasło</label>
                <input type="text" 
                class="form-control" 
                id="loginOrEmail" name="loginOrEmail"  
                placeholder="Adres email lub hasło" 
                required ngModel
                #loginOrEmail="ngModel">
                <p class="emailValidation alert alert-danger" *ngIf="!loginOrEmail.valid && loginOrEmail.touched">
                  Wprowadź poprawny adres e-mail z domeną pollub.edu.pl lub login. 
                </p>
              </div>
              <div class="form-group">
                <label class="control-label"for="password">Hasło</label>
                <input type="password" 
                class="form-control" 
                id="password" name="password" 
                required ngModel
                #password="ngModel">
                <p class="passwordValidation alert alert-danger" *ngIf="!password.valid && password.touched">
                  Wprowadź hasło
                </p>
              </div>
                <button type="submit" [disabled]="!(loginOrEmail.valid && password.valid)"class="btn btn-primary">Zaloguj się</button>
                <p class="wrongEmailOrPassword alert alert-danger" *ngIf="loginService.getErrorStatus() == 401">
                    Niepoprawne dane logowania!
                </p>
            </form>
      </div>   
    </div>
  </div>
